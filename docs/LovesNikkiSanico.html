<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tinder‑Style Card</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    /* Container fills screen on mobile, full height on desktop */
    .card-container {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    @media (min-width: 768px) {
        .card-container {
            height: 100vh;
            margin: auto;
        }
    }

    .profile-img {
        width: 100%;
        height: 60%;
        object-fit: cover;
    }

    .info {
        padding: 20px;
        flex-grow: 1;
    }

    .name-age {
        font-size: 28px;
        font-weight: bold;
    }

    .occupation {
        margin-top: 5px;
        color: #555;
    }

    .bio {
        margin-top: 15px;
        line-height: 1.4;
        color: #444;
    }

    .buttons {
        display: flex;
        justify-content: center; /* Center the star by default */
        align-items: center;
        padding: 20px;
        position: relative;
        height: 100px;
    }

    .btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: none;
        font-size: 28px;
        cursor: pointer;
        transition: 0.2s;
        z-index: 10;
    }

    /* Start the X-button with absolute positioning or fixed width 
       to prevent layout shifting */
    .x-btn {
        background: #ff4b4b;
        color: white;
        position: absolute;
        left: 20px; /* Initial position */
    }

    .star-btn {
        background: #007aff;
        color: white;
        /* No special positioning needed; flex-center handles it */
    }

    .heart-btn {
        background: #4cd964;
        color: white;
        position: absolute;
        right: 20px; /* Keep it locked to the right */
    }

    .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }
</style>
</head>

<body>

    <div class="card-container">
        <img hidden class="profile-img" src="http://camping.ehawaii.gov/camping/resources/spc,resource,57855,p,0,null,DH%20Aerial.jpg" alt="Profile">
        <img  class="profile-img" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/09/d1/6f/9c/koko-crater-trail.jpg?w=700&h=-1&s=1" alt="Profile">
        <img hidden class="profile-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Makapu%CA%BBu_Beach.JPG/330px-Makapu%CA%BBu_Beach.JPG" alt="Profile">
        <img hidden class="profile-img" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Profile">

        <div class="info">
            <div class="name-age">Scheller, 40</div>
            <div class="occupation">Honolulu, HI</div>
            <div class="bio">
                Something something something<br>
                Something2 something2 something2<br><br>
                Will you be my Valentine?
            </div>
        </div>

        <div class="buttons">
            <button class="btn x-btn" id="xBtn">✖</button>
            <button class="btn star-btn" disabled>★</button>
            <button class="btn heart-btn" id="heartBtn" enabled>❤</button>
        </div>
    </div>

<script>
    const xBtn = document.getElementById("xBtn");
    const heartBtn = document.getElementById("heartBtn");
    const images = document.querySelectorAll(".profile-img");

    let clickCount = 0;

    heartBtn.addEventListener("click", () => {
        clickCount++;

        // 1. Hide all images first
        images.forEach(img => img.hidden = true);

        // 2. Pick a random index and show that image
        const randomIndex = Math.floor(Math.random() * images.length);
        images[randomIndex].hidden = false;

        if (clickCount >= 3) {
            //show message
        }

        const parent = heartBtn.parentElement;

        // We use clientWidth/Height of the container
        const maxX = parent.clientWidth - heartBtn.offsetWidth;
        const maxY = parent.clientHeight - heartBtn.offsetHeight;

        // Calculate random positions
        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        // Apply new coordinates
        heartBtn.style.left = randX + "px";
        heartBtn.style.top = randY + "px";
    });
</script>

</body>
</html>
